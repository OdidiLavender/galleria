{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{{image.title}}</title>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&family=Pacifico&family=Rancho&family=Tangerine:wght@400;700&display=swap');
    </style>
  <body>
       <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#" style="font-family: 'Rancho', cursive;font-weight:bold; color: #fff;font-size: 30px;">
        <img src="{% static 'logo/logo.png' %}"  width="30" height="30" class="d-inline-block align-top" alt="">
        Galleria
        </a>
       
    </nav> 
   
    <h1 class="text-center" style="font-family: 'Rancho', cursive;font-weight:bold;">{{image.title}}</h1>
    

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
              <!-- <img class="img" c > -->
              <img src="{{image.img.url}}" alt="..." class="img-thumbnail">
            </div>
      
            <div class="col-md-7">
      
                <h2 style=" font-family: 'Lobster', cursive; font-size: 36px;text-align: center;">About Image</h2>
                   
                <p class="card-text" style=" font-family: 'Rancho', cursive; font-size: 30px;">{{ image.description }}</p>
                <p class="card-text" style="font-family: 'Pacifico', cursive;"> <span style="color: #24a0ed;">Location: </span>{{ image.location }}</p>
                <br>

                <p class="card-text" style="font-family: 'Pacifico', cursive;"> <span style="color: #24a0ed;">Date: </span>{{ image.upload_date }}</p>
               
                <div class="d-flex justify-content-center">
                <a href="{% url 'index' %}" class="btn btn-info" style="font-family:'Rancho', cursive ;">Go Back</a>
                <a href="{{ image.img.url }}" class="btn btn-success" download=""style="font-family:'Rancho', cursive ; margin-left:10px">DownLoad Image</a>
                </div>
            </div>
      
      
          </div>
    </div>
    






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
