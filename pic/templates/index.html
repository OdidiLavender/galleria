{% load static %}

<!doctype html>
<html lang="en">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&family=Pacifico&family=Rancho&family=Tangerine:wght@400;700&display=swap');
    </style>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#" style="font-family: 'Rancho', cursive;font-weight:bold; color: #fff;font-size: 30px;">
        <img src=""  width="30" height="30" class="d-inline-block align-top" alt="">
        Galleria
        </a>
        <form action="{% url 'search' %}" class="form-inline my-2 my-lg-0" method="GET">
            <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="font-family: 'Rancho', cursive;font-weight:bold">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="font-family: 'Rancho', cursive;font-weight:bold" >Search</button>
          </form>
    </nav> 
    <h1 class="text-center" style="font-family: 'Tangerine', cursive;font-weight:bold;">Bienvenida a mi galeria</h1>
    <div class="container mt-4">
        {% for x in image %}
        {% if forloop.first %}
        <div class="row mx-auto"> 
          {% endif %}
          <div class="col-lg-4 col-md-4 col-12">
          <div class="card" style="width: 18rem;">
          <img src="{{x.img.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{x.title}}</h5>
            
            <a href="{% url 'details' x.id %}" class="btn btn-info">View Description</a>
          </div>
        </div>
  
      </div>
      {% if forloop.counter|divisibleby:3 %}
      </div>  <div class="row mx-auto mt-2">{% endif %}{% if forloop.last %} </div> {% endif %}
        {% endfor %}
    </div>













    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
